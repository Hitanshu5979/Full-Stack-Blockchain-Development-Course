<!DOCTYPE html>
<html>
  <head>
    <title>My PAGE</title>
  </head>
  <body>
    <table border="1">
      <caption>
        Countries and their language and capital
      </caption>
      <thead>
        <tr>
          <th>Country</th>
          <th>Capital</th>
          <th>Language</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>USA</td>
          <td>Washington</td>
          <td>English</td>
        </tr>
        <tr>
          <td>India</td>
          <td>New Delhi</td>
          <td>Hindi</td>
        </tr>
      </tbody>
    </table>
    <br />
    <table border="1">
      <tr>
        <th>Country</th>
        <th>Capital</th>
        <th>Language</th>
      </tr>
      <tr>
        <td colspan="2">USA</td>
        <td rowspan="2">Washington</td>
      </tr>
      <tr>
        <td>New Delhi</td>
        <td>Hindi</td>
      </tr>
    </table>
    <br />
    <table border="1">
      <tr>
        <th>Item</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>Biscuits</td>
        <td>10</td>
      </tr>
      <tr>
        <td>Chocolate</td>
        <td>100</td>
      </tr>
    </table>
  </body>
</html>
